<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin</title>

  <!-- Optional: Bulma so the preview pane looks similar to Cuisine-Book -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
</head>
<body>
  <!-- Decap CMS (maintained fork of Netlify CMS) -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Make the preview pane use Bulma styles (helps match Cuisine-Book)
    if (window.CMS && CMS.registerPreviewStyle) {
      CMS.registerPreviewStyle("https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css");
    }
  </script>
</body>
</html>
