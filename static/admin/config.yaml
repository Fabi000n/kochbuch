backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "rezepte"
    label: "Rezepte"
    folder: "content/rezepte"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Datum", name: "date", widget: "datetime"}
      - {label: "Kategorie", name: "categories", widget: "list"}
      - {label: "Zutaten & Zubereitung", name: "body", widget: "markdown"}
